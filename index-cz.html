        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --color-primary: #E57200;
            --color-secondary: rgb(0, 69, 131);
            --color-dark: #1a1a1a;
            --color-medium-dark: #3a3a3a;
            --color-gray: #808080;
            --color-light-gray: #d1d5db;
            --color-light: #f4f4f4;
            --color-text: #333;
            --color-text-light: #e0e0e0;
            --font-primary: 'Poppins', sans-serif;
            --header-height: 80px;
            --transition-speed: 0.5s;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.7;
            background-color: var(--color-light);
            color: var(--color-text);
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--color-dark);
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--color-primary);
            transition: color var(--transition-speed) ease;
        }

        a:hover {
            color: var(--color-secondary);
        }

        img {
            max-width: 100%;
            display: block;
        }

        #kontakt {
            padding-bottom: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 6rem 0;
            overflow: hidden;
            position: relative;
        }

        section[id] {
            scroll-margin-top: var(--header-height);
        }

        .hidden {
            display: none !important;
        }

        #kontakt {
            padding-bottom: 0
        }

        /* Corrected Shadow Separator Styles */
        #o-firmie,
        #oferta,
        #animation-section-wrapper,
        #kontakt {
            box-shadow: 0 -10px 15px -12px rgba(0, 0, 0, 0.12);
        }

        #lokalizacja {
            box-shadow: 0 10px 15px -12px rgba(0, 0, 0, 0.12);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-error-message {
            color: var(--color-light-gray);
            margin-top: 2rem;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 1rem;
        }

        .loader-error-message i {
            color: #f00000;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background-color: rgba(26, 26, 26, 0.8);
            z-index: 1000;
            transition: background-color var(--transition-speed) ease;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #header-logo-flipper-container {
            perspective: 150px;
            width: 35px;
            height: 35px;
        }

        #header-logo-flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        #header-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-animated {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s linear infinite;
            margin: 0;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .contact-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .contact-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icons a:hover {
            color: var(--color-primary);
            transform: scale(1.2);
        }

        /* Language Switcher Styles */
        .lang-switcher {
            position: relative;
        }

        .lang-switcher-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            padding: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .lang-switcher-button:hover {
            color: var(--color-primary);
            transform: scale(1.2);
        }

        .lang-switcher-menu {
            position: absolute;
            top: calc(100% + 15px);
            right: 0;
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            list-style: none;
            padding: 0.5rem;
            margin: 0;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .lang-switcher-menu.show {
            display: flex;
        }

        .lang-switcher-menu a {
            font-size: 1rem;
            color: white;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .lang-switcher-menu a:hover {
            background-color: var(--color-primary);
        }

        #hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0;
        }

        #hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: background-color 1s ease;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        #hero-slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            z-index: 2;
            max-width: 900px;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-content h1 .hero-hosz {
            color: var(--color-primary);
        }

        .hero-content h1 .hero-met {
            color: var(--color-gray);
        }

        .hero-content p {
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        #toggle-media-btn {
            position: absolute;
            top: calc(var(--header-height) + 20px);
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggle-media-btn:hover {
            background-color: var(--color-primary);
            transform: scale(1.1) rotate(90deg);
            border-color: var(--color-primary);
        }

        #toggle-media-btn .fa-play {
            font-size: 1.2rem;
        }

        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }

        #oferta {
            background-color: transparent;
        }

        #oferta .container {
            position: relative;
            z-index: 2;
        }

        #oferta::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        /* Oferta Slider Styles */
        #oferta-video-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: var(--color-dark);
        }

        #oferta-video-slider video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        #oferta-video-slider video.active {
            opacity: 1;
            transform: scale(1);
        }

        #oferta-video-slider video.exiting {
            opacity: 0;
            transform: scale(0.95) translateX(-50%);
        }

        #toggle-oferta-media-btn,
        #next-oferta-video-btn {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggle-oferta-media-btn {
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #toggle-oferta-media-btn:hover {
            background-color: var(--color-primary);
            transform: scale(1.1) rotate(90deg);
            border-color: var(--color-primary);
        }

        #next-oferta-video-btn {
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        #next-oferta-video-btn:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            animation: next-btn-anim 0.5s ease-out forwards;
        }

        @keyframes next-btn-anim {
            0% {
                transform: scale(1) translateX(0);
            }

            50% {
                transform: scale(1.1) translateX(5px);
            }

            100% {
                transform: scale(1) translateX(0);
            }
        }

        #oferta h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #oferta h2::after {
            background: white;
        }

        .oferta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .oferta-item {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(221, 221, 221, 0.5);
            border-radius: 8px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .oferta-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .oferta-item .icon {
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .oferta-item h3 {
            font-size: 1.5rem;
            color: var(--color-secondary);
        }

        .kontakt-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0rem;
            align-items: center;
        }

        .kontakt-info,
        .address-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kontakt-info-inner,
        .address-box-inner {
            width: fit-content;
        }

        .kontakt-info p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .kontakt-info i {
            margin-right: 15px;
            color: var(--color-primary);
            width: 20px;
            text-align: center;
        }

        .address-box {
            padding: 2rem;
            border-left: 3px solid var(--color-primary);
            align-self: stretch;
        }

        .address-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .address-box .hosz-style {
            color: var(--color-primary);
        }

        .ade-style {
            color: #f00000;
        }

        .address-box .met-style {
            color: var(--color-medium-dark);
        }

        .address-box p {
            margin-bottom: 0.5rem;
            line-height: 1.8;
            text-align: left;
        }

        #lokalizacja .container {
            max-width: 900px;
        }

        #lokalizacja a {
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            overflow: hidden;
        }

        #lokalizacja a:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        #lokalizacja img {
            border-radius: 5px;
            width: 100%;
        }

        #animation-section-wrapper {
            padding: 3rem 0;
            min-height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .frame-animation-container {
            height: 60vh;
            max-height: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1067px;
            background-color: var(--color-dark);
            position: relative;
            overflow: hidden;
        }

        .frame-animation-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            object-fit: cover;
        }

        .frame-animation-container img.active {
            opacity: 1;
        }

        #o-firmie .container {
            max-width: 900px;
        }

        /* CORRECTED FOOTER STYLES */
        footer {
            background-color: var(--color-dark);
            color: var(--color-text-light);
            padding: 4rem 0;
            position: relative;
        }

        .footer-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 2rem;
        }

        #footer-slideshow {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            justify-self: end;
        }

        .footer-content {
            text-align: left;
        }

        .footer-content h3 {
            font-size: 1.8rem;
            color: white;
        }

        .footer-content .hosz-style {
            color: var(--color-primary);
        }

        .footer-content .met-style {
            color: var(--color-light-gray);
        }

        .footer-content p {
            margin: 0.5rem 0;
        }

        .footer-privacy {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .footer-content a {
            color: var(--color-text-light);
            text-decoration: none;
            border-bottom: 1px dotted var(--color-text-light);
            transition: color var(--transition-speed), border-bottom-color var(--transition-speed);
        }

        .footer-content a:hover {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .back-to-top {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 45px;
            height: 45px;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
            z-index: 2;
        }

        .back-to-top:hover {
            background-color: var(--color-secondary);
            transform: translateY(-5px);
            color: white;
        }

        .reveal {
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, transform;
        }

        .reveal.from-left {
            transform: translateX(-100px);
        }

        .reveal.from-right {
            transform: translateX(100px);
        }

        .reveal.is-visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* New Footer Media Query */
        @media (max-width: 999px) {
            .footer-wrapper {
                grid-template-columns: 1fr;
            }

            #footer-slideshow {
                justify-self: center;
                margin-bottom: 2rem;
            }

            .footer-content {
                text-align: center;
            }
        }

        @media (max-width: 992px) {
            h2 {
                font-size: 2rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .kontakt-wrapper {
                grid-template-columns: 1fr;
            }

            .address-box {
                border-left: none;
                border-top: 3px solid var(--color-primary);
                text-align: center;
                margin-top: 2rem;
                padding-top: 2rem;
            }

            .address-box p {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }

            header {
                padding: 0 1rem;
            }

            .logo-animated {
                font-size: 1.8rem;
            }

            #header-logo-flipper-container {
                width: 30px;
                height: 30px;
            }

            .contact-icons {
                gap: 1rem;
            }

            .contact-icons a,
            .lang-switcher-button {
                font-size: 1.2rem;
            }

            section {
                padding: 4rem 0;
            }

            #animation-section-wrapper {
                padding: 2rem 0;
            }

            .container {
                padding: 0 1rem;
            }

            .back-to-top {
                bottom: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-content"></div>
    </div>

    <header>
        <div class="logo-wrapper">
            <div id="header-logo-flipper-container">
                <div id="header-logo-flipper">
                    <img id="header-logo-img" src="" alt="HoszMet Logo">
                </div>
            </div>
            <h1 class="logo-animated">HoszMet</h1>
        </div>
        <div class="contact-icons">
            <div class="lang-switcher">
                <button class="lang-switcher-button" id="lang-switcher-btn" aria-label="Zmie≈Ñ jƒôzyk"><i
                        class="fas fa-globe"></i></button>
                <ul class="lang-switcher-menu" id="lang-switcher-menu"></ul>
            </div>
            <a href="#kontakt" aria-label="Napisz do nas"><i class="fas fa-envelope"></i></a>
            <a id="phone-link" href="#" aria-label="Zadzwo≈Ñ do nas"><i class="fas fa-phone"></i></a>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="video-background">
                <video playsinline autoplay muted loop id="bg-video" poster="./gfx/photoh1.png">
                    <source src="./video/bg1.mp4" type="video/mp4">
                    <span data-lang="videoNotSupported"></span>
                </video>
            </div>
            <div id="hero-slideshow-container" class="slideshow-container hidden"></div>
            <div class="hero-content">
                <h1 data-lang="heroTitle"></h1>
                <p data-lang="heroSubtitle"></p>
            </div>
            <button id="toggle-media-btn" aria-label="Wy≈ÇƒÖcz wideo i poka≈º realizacje">X</button>
        </section>

        <section id="o-firmie" class="reveal from-left">

            // =================================================================
            // ‚ö°Ô∏è CORE SCRIPT (DO NOT EDIT BELOW)
            // =================================================================

            const GFX_PATH = './gfx/';
            const VIDEO_PATH = './video/';
            const horizontalPhotos = ['photoh1.png', 'photoh2.png', 'photoh3.png', 'photoh4.png', 'photoh5.png', 'photoh6.png'];
            const squarePhotos = ['photosq1.png', 'photosq2.png', 'photosq3.png', 'photosq4.png'];
            const logoFiles = [config.logo1, config.logo2];
            const ofertaVideoFiles = ['bg2-1.mp4', 'bg2-2.mp4', 'bg2-3.mp4'];

            const loader = document.getElementById('loader');
            const bgVideo = document.getElementById('bg-video');
            const videoContainer = document.querySelector('#hero .video-background');
            const heroSlideshowContainer = document.getElementById('hero-slideshow-container');
            const toggleMediaBtn = document.getElementById('toggle-media-btn');
            const footerSlideshowContainer = document.getElementById('footer-slideshow');
            const frameAnimationContainer = document.getElementById('frame-animation-container');
            let videosAreOn = true;
            let loadingTimeout;

            function showLoaderError() {
                if (!loader.classList.contains('hidden')) {
                    const loaderContent = document.getElementById('loader-content');
                    document.querySelector('#loader .spinner').style.display = 'none';
                    loaderContent.innerHTML = `<div class="loader-error-message">${langStrings.loaderError}</div>`;
                }
            }

            function hideLoader() {
                clearTimeout(loadingTimeout);
                loader.classList.add('hidden');
            }

            function toggleAllVideos() {
                const allVideos = document.querySelectorAll('video');
                if (videosAreOn) {
                    // Turn videos OFF
                    allVideos.forEach(v => v.pause());
                    videoContainer.style.opacity = '0';

                    setTimeout(() => {
                        videoContainer.classList.add('hidden');
                        heroSlideshowContainer.classList.remove('hidden');
                    }, 1000); // Sync with CSS transition

                    toggleMediaBtn.innerHTML = '<i class="fas fa-play"></i>';
                    toggleMediaBtn.setAttribute('aria-label', langStrings.toggleVideoBtn_Off);
                } else {
                    // Turn videos ON
                    videoContainer.classList.remove('hidden');

                    setTimeout(() => {
                        videoContainer.style.opacity = '1';
                        heroSlideshowContainer.classList.add('hidden');
                        allVideos.forEach(v => v.play().catch(() => { }));
                    }, 50);

                    toggleMediaBtn.innerHTML = 'X';
                    toggleMediaBtn.setAttribute('aria-label', langStrings.toggleVideoBtn_On);
                }
                videosAreOn = !videosAreOn;
            }

            function initSlideshow(container, images, interval) {
                if (!container || !images || images.length === 0) return;
                container.innerHTML = '';
                let currentIndex = 0;
                const imageElements = images.map((imgName, index) => {
                    const img = document.createElement('img');
                    img.src = GFX_PATH + imgName;
                    img.alt = `Slajd ${index + 1}`;
                    if (index === 0) img.classList.add('active');
                    container.appendChild(img);
                    return img;
                });

                if (images.length > 1) {
                    setInterval(() => {
                        if (document.hidden) return;
                        imageElements[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex + 1) % images.length;
                        imageElements[currentIndex].classList.add('active');
                    }, interval);
                }
            }

            // --- OFERTA VIDEO SLIDER ---
            let ofertaVideoElements = [];
            let ofertaCurrentIndex = -1;
            let ofertaVideoTimer = null;
            let isOfertaVideoPaused = false;
            const ofertaSliderContainer = document.getElementById('oferta-video-slider');
            const toggleOfertaBtn = document.getElementById('toggle-oferta-media-btn');
            const nextOfertaBtn = document.getElementById('next-oferta-video-btn');

            function playNextOfertaVideo(isManual = false) {
                if (isOfertaVideoPaused && !isManual) return;
                clearTimeout(ofertaVideoTimer);

                // Wybierz losowo nastƒôpne wideo, upewniajƒÖc siƒô, ≈ºe nie jest to to samo
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * ofertaVideoElements.length);
                } while (ofertaVideoElements.length > 1 && nextIndex === ofertaCurrentIndex);

                // Poprawione zarzƒÖdzanie klasami dla p≈Çynnego przej≈õcia
                if (ofertaCurrentIndex > -1) {
                    const oldVideo = ofertaVideoElements[ofertaCurrentIndex];
                    oldVideo.classList.remove('active'); // Usu≈Ñ 'active' natychmiast
                    oldVideo.classList.add('exiting');    // Dodaj 'exiting', aby uruchomiƒá animacjƒô wyj≈õcia
                    setTimeout(() => {
                        oldVideo.classList.remove('exiting'); // Wyczy≈õƒá klasƒô po zako≈Ñczeniu animacji
                    }, 1500); // Czas musi byƒá zgodny z czasem trwania przej≈õcia w CSS
                }

                ofertaCurrentIndex = nextIndex;
                const newVideo = ofertaVideoElements[ofertaCurrentIndex];

                // Upewnij siƒô, ≈ºe wideo jest gotowe do odtworzenia przed dodaniem klasy 'active'
                newVideo.currentTime = 0;
                const playPromise = newVideo.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Wideo jest odtwarzane, teraz poka≈º je
                        newVideo.classList.add('active');
                    }).catch(() => {
                        // B≈ÇƒÖd odtwarzania, mimo wszystko spr√≥buj pokazaƒá wideo
                        newVideo.classList.add('active');
                    });
                } else {
                    newVideo.classList.add('active');
                }

                // Ustaw timer na nastƒôpne wideo, je≈õli odtwarzanie nie jest wstrzymane
                if (!isOfertaVideoPaused) {
                    ofertaVideoTimer = setTimeout(playNextOfertaVideo, 8000);
                }
            }

            function toggleOfertaVideo() {
                isOfertaVideoPaused = !isOfertaVideoPaused;
                const currentVideo = ofertaVideoElements[ofertaCurrentIndex];

                if (isOfertaVideoPaused) {
                    clearTimeout(ofertaVideoTimer);
                    if (currentVideo) currentVideo.pause();
                    toggleOfertaBtn.innerHTML = '<i class="fas fa-play"></i>';
                    toggleOfertaBtn.setAttribute('aria-label', langStrings.toggleOfertaVideoBtn_Off);
                } else {
                    if (currentVideo) currentVideo.play().catch(() => { });
                    playNextOfertaVideo();
                    toggleOfertaBtn.innerHTML = 'X';
                    toggleOfertaBtn.setAttribute('aria-label', langStrings.toggleOfertaVideoBtn_On);
                }
            }

            function initOfertaSlider() {
                if (!ofertaSliderContainer) return;

                ofertaVideoFiles.forEach(src => {
                    const video = document.createElement('video');
                    video.src = VIDEO_PATH + src;
                    video.playsInline = true;
                    video.muted = true;
                    video.loop = true; // Loop ensures it plays if the transition is longer than the clip
                    ofertaSliderContainer.appendChild(video);
                    ofertaVideoElements.push(video);
                });

                if (ofertaVideoElements.length > 0) {
                    toggleOfertaBtn.addEventListener('click', toggleOfertaVideo);
                    nextOfertaBtn.addEventListener('click', () => playNextOfertaVideo(true));
                    playNextOfertaVideo();
                }
            }
            // --- END OFERTA VIDEO SLIDER ---


            function initHeaderLogoAnimation() {
                const flipper = document.getElementById('header-logo-flipper');
                const imgElement = document.getElementById('header-logo-img');
                if (!flipper || !imgElement || !logoFiles || logoFiles.length < 2) return;

                let currentIndex = 0;
                let currentRotation = 0;
                imgElement.src = GFX_PATH + logoFiles[currentIndex];

                setInterval(() => {
                    if (document.hidden) return;
                    currentRotation -= 180;
                    flipper.style.transform = `rotateY(${currentRotation}deg)`;

                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % logoFiles.length;
                        imgElement.src = GFX_PATH + logoFiles[currentIndex];
                    }, 500);

                }, config.photoHCycle + 250);
            }

            function initScrollAnimations() {
                const revealElements = document.querySelectorAll('.reveal');
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.15 };
                const observerCallback = (entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                };
                const observer = new IntersectionObserver(observerCallback, observerOptions);
                revealElements.forEach(el => {
                    if (!el.classList.contains('is-visible')) observer.observe(el);
                });
            }

                document.querySelector('meta[name="description"]').setAttribute('content', langStrings.metaDescription);

                document.getElementById('toggle-media-btn').setAttribute('aria-label', langStrings.toggleVideoBtn_On);

                document.querySelector('[data-lang="aboutUsTitle"]').textContent = langStrings.aboutUsTitle;
                document.querySelector('[data-lang="aboutUsText"]').textContent = langStrings.aboutUsText;

                document.querySelector('[data-lang="offerTitle"]').textContent = langStrings.offerTitle;
                const ofertaGrid = document.getElementById('oferta-grid-container');
                ofertaGrid.innerHTML = langStrings.offerItems.map(item => `
                <div class="oferta-item">
                    <div class="icon"><i class="${item.icon}"></i></div>
                    <h3>${item.title}</h3>
                    <p>${item.text}</p>
                </div>
            `).join('');

                document.querySelector('[data-lang="contactTitle"]').textContent = langStrings.contactTitle;
                document.querySelector('[data-lang="contactAddress"]').innerHTML = langStrings.contactAddress;
                document.querySelector('[data-lang="contactAddressBoxLine1"]').textContent = langStrings.contactAddressBoxLine1;
                document.querySelector('[data-lang="contactAddressBoxLine2"]').textContent = langStrings.contactAddressBoxLine2;
                document.querySelector('[data-lang="contactCountry"]').textContent = langStrings.contactCountry;
                document.querySelector('[data-lang="contactNIP"]').textContent = langStrings.contactNIP;

                document.querySelector('[data-lang="locationTitle"]').textContent = langStrings.locationTitle;
                document.querySelector('[data-lang-alt="locationMapAlt"]').setAttribute('alt', langStrings.locationMapAlt);

                document.querySelector('[data-lang="footerCopyright"]').innerHTML = langStrings.footerCopyright;
                document.querySelector('[data-lang="footerPrivacy"]').textContent = langStrings.footerPrivacy;
                document.querySelector('[data-lang-aria-label="backToTopAria"]').setAttribute('aria-label', langStrings.backToTopAria);
            }

            function initLangSwitcher() {
                const btn = document.getElementById('lang-switcher-btn');
                const menu = document.getElementById('lang-switcher-menu');

                langConfig.available.forEach(lang => {
                    if (lang !== langConfig.current) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = langConfig.files[lang] || `index-${lang}.html`;
                        a.textContent = lang;
                        li.appendChild(a);
                        menu.appendChild(li);
                    }
                });

                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menu.classList.toggle('show');
                });

                document.addEventListener('click', () => {
                    if (menu.classList.contains('show')) {
                        menu.classList.remove('show');
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                applyLanguageStrings();
                setupDynamicContent();
                initHeaderLogoAnimation();
                initSlideshow(footerSlideshowContainer, squarePhotos, config.photoSqCycle);
                initSlideshow(heroSlideshowContainer, horizontalPhotos, config.photoHCycle);
                initSlideshow(frameAnimationContainer, horizontalPhotos, config.frameAnimationInterval);
                initOfertaSlider();
                initScrollAnimations();
                initLangSwitcher();

                toggleMediaBtn.addEventListener('click', toggleAllVideos);

                if (!config.bgVideo) {
                    toggleAllVideos();
                }
            });

            window.addEventListener('load', () => {
                hideLoader();
            });

            loadingTimeout = setTimeout(showLoaderError, 8000);

        })();
