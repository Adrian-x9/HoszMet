<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoszMet</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --color-primary: #E57200;
            --color-secondary: rgb(0, 69, 131);
            --color-dark: #1a1a1a;
            --color-medium-dark: #3a3a3a;
            --color-gray: #808080;
            --color-light-gray: #d1d5db;
            --color-light: #f4f4f4;
            --color-text: #333;
            --color-text-light: #e0e0e0;
            --font-primary: 'Poppins', sans-serif;
            --header-height: 80px;
            --transition-speed: 0.5s;
            /* Zmienna dla czasu slideshow / Variable for slideshow time */
            --slideshow-interval: 4000ms;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.7;
            background-color: var(--color-light);
            color: var(--color-text);
            overflow-x: hidden;
        }

        /* POPRAWKA MOBILNA / MOBILE FIX */
        main {
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--color-dark);
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--color-primary);
            transition: color var(--transition-speed) ease;
        }

        a:hover {
            color: var(--color-secondary);
        }

        img {
            max-width: 100%;
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 6rem 0;
            overflow: hidden;
            position: relative;
        }

        section[id] {
            scroll-margin-top: var(--header-height);
        }

        .hidden {
            display: none !important;
        }

        #kontakt {
            padding-bottom: 0
        }

        #o-firmie,
        #oferta,
        #animation-section-wrapper,
        #kontakt {
            box-shadow: 0 -10px 15px -12px rgba(0, 0, 0, 0.12);
        }

        #lokalizacja {
            box-shadow: 0 10px 15px -12px rgba(0, 0, 0, 0.12);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-error-message {
            color: var(--color-light-gray);
            margin-top: 2rem;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 1rem;
        }

        .loader-error-message i {
            color: #f00000;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background-color: rgba(26, 26, 26, 0.8);
            z-index: 1000;
            transition: background-color var(--transition-speed) ease;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #header-logo-flipper-container {
            perspective: 150px;
            width: 35px;
            height: 35px;
        }

        #header-logo-flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        #header-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-animated {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s linear infinite;
            margin: 0;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .contact-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .contact-icons a,
        .lang-switcher-button,
        .gallery-button {
            /* <-- DODANO / ADDED .gallery-button */
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icons a:hover,
        .lang-switcher-button:hover,
        .gallery-button:hover {
            /* <-- DODANO / ADDED .gallery-button:hover */
            color: var(--color-primary);
            transform: scale(1.2);
        }

        .lang-switcher-button,
        .gallery-button {
            /* <-- DODANO / ADDED .gallery-button */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0;
        }

        #hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: background-color 1s ease;
        }

        .video-background,
        #hero-slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            z-index: 2;
            max-width: 900px;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-content h1 .hero-hosz {
            color: var(--color-primary);
        }

        .hero-content h1 .hero-met {
            color: var(--color-gray);
        }

        .hero-content p {
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        #toggle-media-btn {
            position: absolute;
            top: calc(var(--header-height) + 20px);
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggle-media-btn:hover {
            background-color: var(--color-primary);
            transform: scale(1.1) rotate(90deg);
            border-color: var(--color-primary);
        }

        #toggle-media-btn .fa-play {
            font-size: 1.2rem;
        }

        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }

        #oferta {
            background-color: transparent;
        }

        #oferta .container {
            position: relative;
            z-index: 2;
        }

        #oferta::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        #oferta-video-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: var(--color-dark);
        }

        #oferta-video-slider video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        #oferta-video-slider video.active {
            opacity: 1;
            transform: scale(1);
        }

        #oferta-video-slider video.exiting {
            opacity: 0;
            transform: scale(0.95) translateX(-50%);
        }

        #toggle-oferta-media-btn,
        #next-oferta-video-btn {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggle-oferta-media-btn {
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #toggle-oferta-media-btn:hover {
            background-color: var(--color-primary);
            transform: scale(1.1) rotate(90deg);
            border-color: var(--color-primary);
        }

        #next-oferta-video-btn {
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        #next-oferta-video-btn:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            animation: next-btn-anim 0.5s ease-out forwards;
        }

        @keyframes next-btn-anim {
            0% {
                transform: scale(1) translateX(0);
            }

            50% {
                transform: scale(1.1) translateX(5px);
            }

            100% {
                transform: scale(1) translateX(0);
            }
        }

        #oferta h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #oferta h2::after {
            background: white;
        }

        .oferta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .oferta-item {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(221, 221, 221, 0.5);
            border-radius: 8px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .oferta-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .oferta-item .icon {
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .oferta-item h3 {
            font-size: 1.5rem;
            color: var(--color-secondary);
        }

        /* =================================================================
         STYLE PRZYCISKU CTA W SEKCJI OFERTA / CTA BUTTON STYLES IN OFFER SECTION
        =================================================================
        */
        .oferta-cta-wrapper {
            text-align: center;
            margin-top: 3rem;
            /* Odstp od siatki / Space from grid */
        }

        .btn-oferta-gallery {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--color-dark);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-oferta-gallery:hover {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .kontakt-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0rem;
            align-items: center;
        }

        .kontakt-info,
        .address-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kontakt-info-inner,
        .address-box-inner {
            width: fit-content;
        }

        .kontakt-info p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .kontakt-info i {
            margin-right: 15px;
            color: var(--color-primary);
            width: 20px;
            text-align: center;
        }

        .address-box {
            padding: 2rem;
            border-left: 3px solid var(--color-primary);
            align-self: stretch;
        }

        .address-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .address-box .hosz-style {
            color: var(--color-primary);
        }

        .address-box .met-style {
            color: var(--color-medium-dark);
        }

        .address-box p {
            margin-bottom: 0.5rem;
            line-height: 1.8;
            text-align: left;
        }

        #lokalizacja .container {
            max-width: 900px;
        }

        #lokalizacja a {
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            overflow: hidden;
        }

        #lokalizacja a:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        #lokalizacja img {
            border-radius: 5px;
            width: 100%;
        }

        #animation-section-wrapper {
            padding: 3rem 0;
            min-height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .frame-animation-container {
            height: 60vh;
            max-height: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1067px;
            background-color: var(--color-dark);
            position: relative;
            overflow: hidden;
        }

        .frame-animation-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            object-fit: cover;
        }

        .frame-animation-container img.active {
            opacity: 1;
        }

        #o-firmie .container {
            max-width: 900px;
        }

        .lang-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .lang-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .lang-modal-close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2.5rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .lang-modal-close-btn:hover {
            color: var(--color-primary);
            transform: rotate(90deg);
        }

        footer {
            background-color: var(--color-dark);
            color: var(--color-text-light);
            padding: 4rem 0;
            position: relative;
        }

        .footer-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 2rem;
        }

        #footer-slideshow {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            justify-self: end;
        }

        .footer-content {
            text-align: left;
        }

        .footer-content h3 {
            font-size: 1.8rem;
            color: white;
        }

        .footer-content .hosz-style {
            color: var(--color-primary);
        }

        .footer-content .met-style {
            color: var(--color-light-gray);
        }

        .footer-content p {
            margin: 0.5rem 0;
        }

        .footer-privacy {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .footer-content a {
            color: var(--color-text-light);
            text-decoration: none;
            border-bottom: 1px dotted var(--color-text-light);
            transition: color var(--transition-speed), border-bottom-color var(--transition-speed);
        }

        .footer-content a:hover {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .back-to-top {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 45px;
            height: 45px;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
            z-index: 2;
        }

        .back-to-top:hover {
            background-color: var(--color-secondary);
            transform: translateY(-5px);
            color: white;
        }

        .reveal {
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, transform;
        }

        .reveal.from-left {
            transform: translateX(-100px);
        }

        .reveal.from-right {
            transform: translateX(100px);
        }

        .reveal.is-visible {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 999px) {
            .footer-wrapper {
                grid-template-columns: 1fr;
            }

            #footer-slideshow {
                justify-self: center;
                margin-bottom: 2rem;
            }

            .footer-content {
                text-align: center;
            }
        }

        @media (max-width: 992px) {
            h2 {
                font-size: 2rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .kontakt-wrapper {
                grid-template-columns: 1fr;
            }

            .address-box {
                border-left: none;
                border-top: 3px solid var(--color-primary);
                text-align: center;
                margin-top: 2rem;
                padding-top: 2rem;
            }

            .address-box p {
                text-align: center;
            }
        }

        /* =================================================================
         STYLE GALERII / GALLERY STYLES
        =================================================================
        */
        #gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            /* Dynamic viewport height */
            background-color: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        #gallery-overlay.gallery-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Ukrywanie g贸wnej treci strony, gdy galeria jest aktywna */
        /* Hiding main page content when gallery is active */
        body.gallery-active main,
        body.gallery-active footer {
            visibility: hidden;
        }

        /* Nag贸wek pozostaje widoczny, ale pod galeri */
        /* Header remains visible, but under the gallery */
        body.gallery-active header {
            z-index: 1000;
        }

        .gallery-header {
            flex-shrink: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--color-medium-dark);
            height: var(--header-height);
        }

        .gallery-header h2 {
            font-size: 1.8rem;
            color: white;
            margin: 0;
            text-align: left;
        }

        .gallery-header h2::after {
            display: none;
            /* Wyczamy podkrelenie z h2 */
        }

        .gallery-controls {
            display: flex;
            gap: 1rem;
        }

        .gallery-control-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-control-btn:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;

        (function () {
            'use strict';

            // =================================================================
            //  LOGIKA DETEKCJI I ZAPISU JZYKA
            // =================================================================
            const STORAGE_KEY = 'hoszmet-lang';

            function saveLanguage(langCode) {
                try {
                    localStorage.setItem(STORAGE_KEY, langCode);
                } catch (e) {
                    console.warn("Nie mo偶na zapisa jzyka. Pami masowa mo偶e by wyczona lub pena.");
                }
            }

            function getInitialLanguage() {
                // 1. Sprawd藕, czy jzyk jest ju偶 zapisany w pamici
                try {
                    const savedLang = localStorage.getItem(STORAGE_KEY);
                    if (savedLang && allStrings[savedLang]) {
                        return savedLang;
                    }
                } catch (e) {
                    console.warn("Odczyt z pamici masowej niemo偶liwy.");
                }

                // 2. Jeli nie, wykryj jzyk przegldarki
                let browserLang = (navigator.language || navigator.userLanguage).split('-')[0];

                // --- KRYTYCZNA POPRAWKA ---
                // Przegldarka zgasza 'en', a my u偶ywamy 'us'. Ta linia to naprawia.
                if (browserLang === 'en') {
                    browserLang = 'us';
                }

                if (browserLang && allStrings[browserLang]) {
                    return browserLang;
                }

                // 3. Jeli 偶adne z powy偶szych, ustaw angielski jako domylny
                return 'us';
            }

            // =================================================================
            //  KONFIGURACJA I ZASOBY
            // =================================================================
            const config = {
                bgVideo: true,
                logo1: "logo1.png",
                logo2: "logo2.png",
                map: "./gfx/map.png",
                photoHCycle: 3000,
                photoSqCycle: 4000,
                frameAnimationInterval: 3000,
            };
            const GFX_PATH = './gfx/';
            const VIDEO_PATH = './video/';
            const horizontalPhotos = ['photoh1.png', 'photoh2.png', 'photoh3.png', 'photoh4.png', 'photoh5.png', 'photoh6.png'];
            const squarePhotos = ['photosq1.png', 'photosq2.png', 'photosq3.png', 'photosq4.png'];
            const logoFiles = [config.logo1, config.logo2];
            const ofertaVideoFiles = ['bg2-1.mp4', 'bg2-2.mp4', 'bg2-3.mp4'];
            let loadingTimeout;

            // =================================================================
            //  FUNKCJE JZYKOWE
            // =================================================================

            function applyLanguageStrings(langCode) {
                // --- KRYTYCZNA POPRAWKA ---
                // Jeli podany jzyk nie istnieje, funkcja bezpiecznie wr贸ci do 'us'
                const strings = allStrings[langCode] || allStrings['us'];
                const finalLangCode = allStrings[langCode] ? langCode : 'us';

                if (!strings) {
                    console.error(`Bd krytyczny: Brak tumacze nawet dla domylnego jzyka 'us'.`);
                    return;
                }

                document.documentElement.lang = finalLangCode;
                document.title = strings.metaTitle;
                document.querySelector('meta[name="description"]').setAttribute('content', strings.metaDescription);
                document.querySelector('meta[name="keywords"]').setAttribute('content', strings.metaKeywords);

                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.dataset.lang;
                    if (strings[key] !== undefined) el.innerHTML = strings[key];
                });
                document.querySelectorAll('[data-lang-alt]').forEach(el => {
                    const key = el.dataset.langAlt;
                    if (strings[key]) el.setAttribute('alt', strings[key]);
                });
                document.querySelectorAll('[data-lang-aria-label]').forEach(el => {
                    const key = el.dataset.langAriaLabel;
                    if (strings[key]) el.setAttribute('aria-label', strings[key]);
                });

                document.getElementById('toggle-media-btn').setAttribute('aria-label', strings.toggleVideoBtn_On);

                const ofertaGrid = document.getElementById('oferta-grid-container');
                if (ofertaGrid && strings.offerItems) {
                    ofertaGrid.innerHTML = strings.offerItems.map(item => `
                    <div class="oferta-item">
                        <div class="icon"><i class="${item.icon}"></i></div>
                        <h3>${item.title}</h3>
                        <p>${item.text}</p>
                    </div>
                `).join('');
                }
                setupDynamicContent(strings);
            }

            function setupDynamicContent(strings) {
                const phoneLink = `tel:${strings.phone.replace(/\s/g, '')}`;
                document.getElementById('phone-link').href = phoneLink;
                const contactPhoneLink = document.getElementById('contact-phone-link');
                if (contactPhoneLink) {
                    contactPhoneLink.href = phoneLink;
                    contactPhoneLink.textContent = strings.phone;
                }
                const emailLink = document.getElementById('email-link');
                if (emailLink) {
                    emailLink.textContent = 'biuro@hoszmet.pl';
                    emailLink.href = 'mailto:biuro@hoszmet.pl';
                }
                const mapImage = document.getElementById('map-image');
                if (mapImage) mapImage.src = config.map;
                const mapLink = document.getElementById('map-link');
                if (mapLink) mapLink.href = 'https://goo.gl/maps/b9ZufL89J71VcfQD9';
            }

            // =================================================================
            // PRZYWRCONE ORYGINALNE FUNKCJE STRONY
            // =================================================================

            let videosAreOn = true;

            function toggleAllVideos() {
                const videoContainer = document.querySelector('#hero .video-background');
                const heroSlideshowContainer = document.getElementById('hero-slideshow-container');
                const toggleMediaBtn = document.getElementById('toggle-media-btn');
                const strings = allStrings[document.documentElement.lang];
                const allVideos = document.querySelectorAll('video');

                if (videosAreOn) {
                    allVideos.forEach(v => v.pause());
                    videoContainer.style.opacity = '0';
                    setTimeout(() => {
                        videoContainer.classList.add('hidden');
                        heroSlideshowContainer.classList.remove('hidden');
                    }, 1000);
                    toggleMediaBtn.innerHTML = '<i class="fas fa-play"></i>';
                    toggleMediaBtn.setAttribute('aria-label', strings.toggleVideoBtn_Off);
                } else {
                    videoContainer.classList.remove('hidden');
                    setTimeout(() => {
                        videoContainer.style.opacity = '1';
                        heroSlideshowContainer.classList.add('hidden');
                        allVideos.forEach(v => v.play().catch(() => { }));
                    }, 50);
                    toggleMediaBtn.innerHTML = 'X';
                    toggleMediaBtn.setAttribute('aria-label', strings.toggleVideoBtn_On);
                }
                videosAreOn = !videosAreOn;
            }

            function initSlideshow(container, images, interval) {
                if (!container || !images || images.length === 0) return;
                container.innerHTML = '';
                let currentIndex = 0;
                const imageElements = images.map((imgName, index) => {
                    const img = document.createElement('img');
                    img.src = GFX_PATH + imgName;
                    img.alt = `Slajd ${index + 1}`;
                    if (index === 0) img.classList.add('active');
                    container.appendChild(img);
                    return img;
                });
                if (images.length > 1) {
                    setInterval(() => {
                        if (document.hidden) return;
                        imageElements[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex + 1) % images.length;
                        imageElements[currentIndex].classList.add('active');
                    }, interval);
                }
            }

            function initOfertaSlider() {
                const ofertaSliderContainer = document.getElementById('oferta-video-slider');
                if (!ofertaSliderContainer) return;

                let elements = [], currentIndex = -1, timer = null, isPaused = false;
                const toggleBtn = document.getElementById('toggle-oferta-media-btn');
                const nextBtn = document.getElementById('next-oferta-video-btn');

                const playNext = (isManual = false) => {
                    if (isPaused && !isManual) return;
                    clearTimeout(timer);
                    let nextIndex;
                    do {
                        nextIndex = Math.floor(Math.random() * elements.length);
                    } while (elements.length > 1 && nextIndex === currentIndex);

                    if (currentIndex > -1) {
                        const oldEl = elements[currentIndex];
                        oldEl.classList.remove('active');
                        oldEl.classList.add('exiting');
                        setTimeout(() => oldEl.classList.remove('exiting'), 1500);
                    }
                    currentIndex = nextIndex;
                    const newEl = elements[currentIndex];
                    newEl.currentTime = 0;
                    newEl.play().then(() => newEl.classList.add('active')).catch(() => newEl.classList.add('active'));
                    if (!isPaused) {
                        timer = setTimeout(playNext, 8000);
                    }
                };

                const togglePlayback = () => {
                    isPaused = !isPaused;
                    const current = elements[currentIndex];
                    const strings = allStrings[document.documentElement.lang];
                    if (isPaused) {
                        clearTimeout(timer);
                        if (current) current.pause();
                        toggleBtn.innerHTML = '<i class="fas fa-play"></i>';
                        toggleBtn.setAttribute('aria-label', strings.toggleOfertaVideoBtn_Off);
                    } else {
                        if (current) current.play().catch(() => { });
                        playNext();
                        toggleBtn.innerHTML = 'X';
                        toggleBtn.setAttribute('aria-label', strings.toggleOfertaVideoBtn_On);
                    }
                };

                ofertaVideoFiles.forEach(src => {
                    const video = document.createElement('video');
                    video.src = VIDEO_PATH + src;
                    video.playsInline = true; video.muted = true; video.loop = true;
                    ofertaSliderContainer.appendChild(video);
                    elements.push(video);
                });

                if (elements.length > 0) {
                    toggleBtn.addEventListener('click', togglePlayback);
                    nextBtn.addEventListener('click', () => playNext(true));
                    playNext();
                }
            }

            function initHeaderLogoAnimation() {
                const flipper = document.getElementById('header-logo-flipper');
                const imgElement = document.getElementById('header-logo-img');
                if (!flipper || !imgElement || !logoFiles || logoFiles.length < 2) return;
                let currentIndex = 0, currentRotation = 0;
                imgElement.src = GFX_PATH + logoFiles[currentIndex];
                setInterval(() => {
                    if (document.hidden) return;
                    currentRotation -= 180;
                    flipper.style.transform = `rotateY(${currentRotation}deg)`;
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % logoFiles.length;
                        imgElement.src = GFX_PATH + logoFiles[currentIndex];
                    }, 500);
                }, config.photoHCycle + 250);
            }

            function initScrollAnimations() {
                const revealElements = document.querySelectorAll('.reveal');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.15 });
                revealElements.forEach(el => observer.observe(el));
            }

            function initModal() {
                const modal = document.getElementById('lang-modal');
                const openBtn = document.getElementById('lang-switcher-btn');
                const closeBtn = document.getElementById('lang-modal-close');
                const openModal = () => modal.classList.add('show');
                const closeModal = () => modal.classList.remove('show');
                openBtn.addEventListener('click', openModal);
                closeBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => (e.target === modal) && closeModal());
                return closeModal;
            }

            // =================================================================
            //  INICJALIZACJA STRONY
            // =================================================================
            document.addEventListener('DOMContentLoaded', () => {
                const closeModal = initModal();
                const handleLanguageChange = (langCode) => {
                    applyLanguageStrings(langCode);
                    saveLanguage(langCode);
                    closeModal();
                };

                // --- POPRAWIONA I OSTATECZNA KOLEJNO ---
                // 1. Uruchom logik jzykow jako absolutny priorytet
                const initialLang = getInitialLanguage();
                applyLanguageStrings(initialLang);

                // 2. Uruchom reszt funkcji inicjalizujcych
                initHeaderLogoAnimation();
                initSlideshow(document.getElementById('footer-slideshow'), squarePhotos, config.photoSqCycle);
                initSlideshow(document.getElementById('hero-slideshow-container'), horizontalPhotos, config.photoHCycle);
                initSlideshow(document.getElementById('frame-animation-container'), horizontalPhotos, config.frameAnimationInterval);
                initOfertaSlider();
                initScrollAnimations();
                document.getElementById('toggle-media-btn').addEventListener('click', toggleAllVideos);
                if (!config.bgVideo) {
                    toggleAllVideos();
                }
                new LanguageCarousel(document.querySelector('#lang-carousel-container .world'), handleLanguageChange);

                // 3. Logika loadera
                const loader = document.getElementById('loader');
                window.addEventListener('load', () => {
                    clearTimeout(loadingTimeout);
                    loader.classList.add('hidden');
                });
                loadingTimeout = setTimeout(() => {
                    if (!loader.classList.contains('hidden')) {
                        const loaderContent = document.getElementById('loader-content');
                        document.querySelector('#loader .spinner').style.display = 'none';
                        const lang = document.documentElement.lang;
                        loaderContent.innerHTML = `<div class="loader-error-message">${allStrings[lang].loaderError}</div>`;
                    }
                }, 8000);
            });

        })();
    </script>
